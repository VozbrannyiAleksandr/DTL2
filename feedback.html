<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/feedback.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav class="top">
                    <div class="header-stripe">
                        <div class="logo">Drift Trike Lviv</div>
                    </div>
                    <ul class="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="feedback.html">Feedback</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/maps/place/%D0%90%D1%80%D0%B5%D0%BD%D0%B0+%D0%9B%D1%8C%D0%B2%D0%BE%D0%B2/@49.7731728,24.0271884,17.25z/data=!4m8!1m2!2m1!1slviv+drift+trike!3m4!1s0x473ae7c45ad648ef:0xf15582fcd2b48f5b!8m2!3d49.7748612!4d24.0276803">Map</a>
                        </li>
                        <li>
                            <a href="contacts.html">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <div class="banner">
                    <p>
                        <img src="img/title-photo.jpg" alt="Drigt-Trike">
                    </p>
                </div>
                <div class="closing-stripe"></div>
            </header>
            <section>
                <section class="form">
                    <div class="form-article">
                        <h2>Answer a few questions so we could become better for you</h2>
                    </div>
                    <div class="form-text">
                        <div class="fillIn">
                            <h3>Fill in the form</h3>
                        </div>
                        <div class="form_section">
                            <!-- <form action="https://formspree.io/xeqjrpow" method="POST"> -->
                            <div class="formposition">
                                <div class="form1">
                                    <label>
                                        <input type="text" name="yourName" placeholder="Your Name">
                                    </label>
                                    <br>
                                    <br>
                                    <label>
                                        <input type="tel" name="tel" placeholder="Tel">
                                    </label>
                                    <br>
                                    <br>
                                    <label>
                                        <input type="email" name="email" placeholder="Email">
                                    </label>
                                    <br>
                                    <br>
                                </div>
                                <div class="gender">
                                    <label>Gender:</label>
                                    <br>
                                    <label>
                                        <input type="radio" name="gender" value="male">Male
                                    
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" value="female">Female
                                    
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" value="other">Other
                                    
                                    </label>
                                </div>
                                <br>
                                <br>
                                <div class="haveYouEver">
                                    <h3>Have you visited us before ?</h3>
                                </div>
                                <br>
                                <div class="yesNo">
                                    <label>
                                        <input type="radio" name="Answer" value="Yes">Yes
                                    
                                    
                                    </label>
                                    <label>
                                        <input type="radio" name="Answer" value="No">No
                                    
                                    
                                    </label>
                                </div>
                                <br>
                                <br>
                                <div class="rateUs">
                                    <h3>Rate us</h3>
                                </div>
                                <br>
                                <div class="serviceFun">
                                    <label>
                                        Service:
                                    <br>
                                        <input type="text" name="Service" id="what1" list="point">
                                    </label>
                                    <datalist id="point">
                                        <option>5</option>
                                        <option>4</option>
                                        <option>3</option>
                                        <option>2</option>
                                        <option>1</option>
                                    </datalist>
                                    <br>
                                    <br>
                                    <label>
                                        Fun:
                                    <br>
                                        <input type="text" name="Fun" id="what2" list="point1">
                                    </label>
                                    <datalist id="point1">
                                        <option>5</option>
                                        <option>4</option>
                                        <option>3</option>
                                        <option>2</option>
                                        <option>1</option>
                                    </datalist>
                                    <br>
                                    <br>
                                </div>
                                <div class="howDidYou">
                                    <h3>How did you know ubout us?</h3>
                                </div>
                                <br>
                                <div class="source">
                                    <label>
                                        Youtube
			                            <input type="checkbox" name="YouTube" value="YouTube">
                                    </label>
                                    <br>
                                    <label>
                                        Facebook
			                            <input type="checkbox" name="Facebook" value="Facebook">
                                    </label>
                                    <br>
                                    <label>
                                        Other source: <input type="text" name="Text" placeholder="Your variant">
                                    </label>
                                    <br>
                                    <br>
                                </div>
                                <div class="submit">
                                    <button id="btnSend">Send</button>
                                </div>
                            </div>
</form></div></div></section>
<footer>
    <section class="contacts">
        <div class="stripe-footer"></div>
        <div class="contacts-logo">
            <h1>Contacts</h1>
        </div>
        <div class="chanels">
            <div class="chanelIcons">
                <div class="icons-contactsFacebook">
                    <div class="contact-info">
                        <p>
                            <img src="img/facebook-icon.svg.png" alt="map" width="50" height="50">
                        </p>
                    </div>
                    <div class="textFacebook">
                        <h2>Facebook</h2>
                    </div>
                </div>
                <div class="icons-contactsYoutube">
                    <div class="contact-info">
                        <p>
                            <img src="img/youtube-icon.png" alt="map" width="50" height="50">
                        </p>
                    </div>
                    <div class="textYoutube">
                        <h2>Youtube</h2>
                    </div>
                </div>
            </div>
            <div class="tel">
                <div class="numb1">
                    <h2>+380(68) 633 92 21</h2>
                </div>
                <div class="numb2">
                    <h2>+380(73) 170 99 78</h2>
                </div>
            </div>
        </div>
        <div class="footer-photo"></div>
    </section>
</footer>
</section></div><script src="js/feedback.js"></script>
</body></html>
